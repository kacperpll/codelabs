<div class="listItem" [ngClass]="item.status">
    <i class="bi number" [ngClass]="positionClass"></i>
    <div>
        <span class="name">{{item.name}}</span>
        <span class="range">{{item.range}}m</span>
    </div>


    <ng-container *ngIf="item.status === 'end'; else circle">
        <svg class="bi bi-circle-fill icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <circle cx="10" cy="10" r="8"/>
        </svg>
    </ng-container>
    <ng-template #circle>
        <svg
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 32 32">
            <path d="m26.934 28.641-10-26a1 1 0 0 0-1.868 0l-10 26A1 1 0 0 0 6.6 29.8l9.4-7.05 9.4 7.05a1 1 0 0 0 1.533-1.159z" data-name="Arrow GPS"/>
        </svg>
    </ng-template>


</div>
