<app-base-modal>
    <ng-container header>
        Delete Album
    </ng-container>
    <ng-container body>
        <div>
            <p>Are you sure you want to delete this album?</p>
        </div>
    </ng-container>
    <ng-container footer>
        <button
            type="button"
            class="btn btn-danger"
            (click)="deleteAlbum()"
            [disabled]="processing"
        >
            Delete
        </button>
    </ng-container>
</app-base-modal>
